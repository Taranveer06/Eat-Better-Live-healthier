<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .firstpage{
            background-color: rgb(245, 249, 246);
            margin: 0px;
            height: 5000px;
            
        }
        .firstpage>h1{
            padding-left: 70px;
            padding-right: 50px;
            text-align: left;
            display: inline-block;
            float: left;
            padding-top: 330px;
            font-size: 95px;

        }
        .firstpage>img{
            box-sizing: border-box;
            width: 900px;
            height: 600px;
            
            float: right;
            display: inline-block;
            border-radius: 35px;
            margin-top: 300px;
            margin-right: 70px;
            
        }
        .firstpage>img:hover{
            transform: scale(1.05);
            transition: transform 0.3s ease;
        }
        .firstpage>p{
           
            display: inline-block;
            padding: 50px;
            font-size: 28px;
            text-align: left;
            width: 800px;
            padding-left: 100px;
            padding-top: 0px;
            
        }
        .firstpage>.buttonfirstpage>button{
            margin: 20px;
            padding: 15px 25px;
            font-size: 20px;
            width: 220px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            background-color: rgb(10, 201, 103);
            color: white;
        }
        .firstpage>.buttonfirstpage>button:hover{
            transform: scale(1.05);
            transition: transform 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="header-container">
        <header class="site-header">
        <img src="./image copy.png" alt="veggies" class="header-img">
        <a class="logo">EatWell Daily</a>
        <nav class="nav-list">
            <ul class="nav-list">
                <li class="nav-link">Tips</li>
                <li class="nav-link">Receipes</li>
                <li class="nav-link">Tools</li>
                <li class="nav-link">About</li>
            </ul>
            <button class="getstarted-btn">Get Started</button>
        </nav>
  

</header>
    </div>
     



    <div class ="firstpage">
        
        <h1>Eat Better, <span style="color: rgb(10, 201, 103);display: block;">Live healthier</span></h1>
        <img  src="./image.png" alt ="green veggies">
        <p>Discover simple, science-backed tips to transform your eating habits. From nutritious recipes to practical advice, we make healthy eating easy and delicious.</p>
        <div class="buttonfirstpage" style="padding-left: 100px;">
            <button class="exploretips">Explore Tips</button>
            <button class="viewreceipes" style="background-color: aliceblue;border: 2px solid rgb(10, 201, 103);color: rgb(10, 201, 103);">View Receipes</button>
        </div>
    
    </div>
    
    
    
</body>
</html>
